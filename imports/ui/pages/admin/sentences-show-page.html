<template name="Sentences_show_page">
  <h3>All sentences go here.</h3>
  <form class="new-sentence">
    <div class="form-group">
      <div class="row">
        <div class="col-lg-5">
          <input type="text" class="form-control" name="firstLang" placeholder="Sentence in first language" />
        </div>
        <div class="col-lg-5">
          <input type="text" class="form-control" name="secondLang" placeholder="Sentence in second language" />
        </div>
        <div class="col-lg-2">
          <input type="submit" class="btn btn-default" name="Save">
        </div>
      </div>
    </div>
  </form>

  {{#each sentence in listSentences}}
      <div class="row">
        <div class="col-lg-5">{{sentence.data.firstLang}}</div>
        <div class="col-lg-5">{{sentence.data.secondLang}}</div>
        <div class="col-lg-2"><button class="edit-sentence btn btn-default" name="edit">Edit</button></div>
      </div>
  {{/each}}
</template>
