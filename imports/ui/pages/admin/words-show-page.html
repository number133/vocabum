<template name="Words_show_page">
  <h3>All words go here.</h3>
  <form class="new-word">
    <div class="form-group">
      <div class="row">
        <div class="col-lg-5">
          <input type="text" class="form-control" name="first_lang" placeholder="Word in first language" />
        </div>
        <div class="col-lg-5">
          <input type="text" class="form-control" name="second_lang" placeholder="Word in second language" />
        </div>
        <div class="col-lg-2">
          <input type="submit" class="btn btn-default" name="Save">
        </div>
      </div>
    </div>
  </form>
  {{#each word in listWords}}
    <div class="row">
      <div class="col-lg-5">{{word.data.firstLang}}</div>
      <div class="col-lg-5">{{word.data.secondLang}}</div>
    </div>
  {{/each}}
</template>
