<template name="Words_show_page">
  <h3>All words go here.</h3>
  <form class="new-word">
    <div class="form-group">
      <div class="row">
        <div class="col-lg-5">
          <input type="text" class="form-control" name="eng" placeholder="Word in English" />
        </div>
        <div class="col-lg-5">
          <input type="text" class="form-control" name="rus" placeholder="Word in Russian" />
        </div>
        <div class="col-lg-2">
          <input type="submit" class="btn btn-default" name="Save">
        </div>
      </div>
    </div>
  </form>
  {{#each word in listWords}}
    <div class="row">
      <div class="col-lg-2">{{word._id}}</div>
      <div class="col-lg-5">{{word.data.eng}}</div>
      <div class="col-lg-5">{{word.data.rus}}</div>
    </div>
  {{/each}}
</template>
