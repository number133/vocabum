<template name="Collections_show_page">
  <h3>All collectionss go here.</h3>
  <form class="new-collection">
    <div class="form-group">
      <div class="row">
        <div class="col-lg-5">
          <input type="text" class="form-control" name="name" placeholder="Name of the collection" />
        </div>
        <div class="col-lg-2">
          <input type="submit" class="btn btn-default" name="Save">
        </div>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-lg-6">
      {{> reactiveTable settings=listCollectionsSettings}}
    </div>
    <div class="col-lg-6">
      {{#if collectionSelected}}
      <button type="button" class="btn btn-primary js-collection-add-word" id="add-word">Add word</button>
      {{/if}}
      {{> reactiveTable settings=listCollectionWordsSettings}}
    </div>
  </div>
  {{#if wordSelected}}
    <button type="button" class="btn btn-primary js-word-add-sentence" id="add-sentence">Add sentence</button>
  {{/if}}
  {{> reactiveTable settings=listWordSentencesSettings}}

  {{> wordsModalTemplate collection=selectedCollection}}
  {{> sentencesModalTemplate collection=selectedCollection word=selectedWord}}
</template>

<template name="wordsModalTemplate">
  <div class="modal fade" id="wordsModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Add word</h4>
        </div>

        <div class="modal-body">
          {{> reactiveTable settings=listAllWordsSettings}}
        </div>

        <div class="modal-footer">
          {{#if wordSelected}}
          <button type="button" class="btn btn-primary" id="save">Save</button>
          {{/if}}
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  </div>
</template>

<template name="sentencesModalTemplate">
  <div class="modal fade" id="sentencesModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Add sentence</h4>
        </div>

        <div class="modal-body">
          {{> reactiveTable settings=listAllSentencesSettings}}
        </div>

        <div class="modal-footer">
          {{#if sentenceSelected}}
          <button type="button" class="btn btn-primary" id="save">Save</button>
          {{/if}}
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  </div>
</template>
