<template name="Play_page">
  <h3>Let's play, yeah!</h3>
  <select id="collection-select">
    <option disabled="disabled" selected="selected">Select collection</option>
    {{#each collections}}
        <option value="{{_id}}">{{name}}</option>
    {{/each}}
  </select>
  <div>
    {{wordCount}}
  </div>

  <br/>
  {{#if word}}
  <div >
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-5">
            <div class="well">
              {{word.data.firstLang}}
            </div>
          </div>
          <div class="col-lg-5 {{answeredClass}}" >
              {{#each answer in answers}}
                <button type="button" class="btn btn-primary js-answer"> {{answer.data.secondLang}} </button>
              {{/each}}
          </div>
        </div>
        
        {{#if showTip}}
          <div>
            {{#each sentence in sentences}}
              <div class="row">
                <div class="col-lg-5">{{sentence.data.firstLang}}</div>
              </div>
            {{/each}}
          </div>
        {{/if}}

        <div>
          {{result}}
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary js-tip {{answeredClass}}" id="tip">Tip</button>
    {{#if hasNextWord}}
    <button type="button" class="btn btn-primary js-next-word {{notAnsweredClass}}" id="next-word">Next</button>
    {{else}}
    <button type="button" class="btn btn-primary js-first-word {{notAnsweredClass}}" id="first-word">First</button>
    {{/if}}

    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="{{progressValue}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progressValue}}%;">
      </div>
    </div>
  </div>
  {{/if}}
</template>
