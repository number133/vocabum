<template name="Learn_page">
  <div id="main-region">
    <h3>Learn new words.</h3>
    <select id="collection-select">
      <option disabled="disabled" selected="selected">Select collection</option>
      {{#each collections}}
          <option value="{{_id}}">{{name}}</option>
      {{/each}}
    </select>

    <button type="button" class="btn btn-primary js-start" id="start-button" style="display: none;">Start</button>
  </div>
  

  <div id="practice-region" hidden>
      <div class="panel panel-default">
        <div class="panel-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-5">
              <div class="well">
                {{word.data.firstLang}}
              </div>
            </div>
            <div class="col-lg-5">
              <div class="well">
                {{word.data.secondLang}}
              </div>
            </div>
          </div>

          {{#each sentence in sentences}}
            <div class="row">
              <div class="col-xs-12 col-md-5 play-tip">{{sentence.data.firstLang}}</div>
              <div class="col-xs-12 col-md-5 play-tip">{{sentence.data.secondLang}}</div>
            </div>
          {{/each}}
        </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary js-mark-ignore" id="mark-ignore">I know this</button>
      {{#if hasNextWord}}
      <button type="button" class="btn btn-primary js-next-word" id="next-word">Next</button>
      {{else}}
      <button type="button" class="btn btn-primary js-last-word" id="last-word">End session</button>
      {{/if}}
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="{{progressValue}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progressValue}}%;">
        </div>
      </div>
  </div>
</template>
