<template name="Learn_page">
  <h3>Learn new words.</h3>
  <select id="collection-select">
    <option disabled="disabled" selected="selected">Select collection</option>
    {{#each collections}}
        <option value="{{_id}}">{{name}}</option>
    {{/each}}
  </select>

  <br/>
  {{#if word}}
  <div >
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-5">
            <div class="well">
              {{word.data.firstLang}}
            </div>
          </div>
          <div class="col-lg-5">
            <div class="well">
              {{word.data.secondLang}}
            </div>
          </div>
        </div>

        {{#each sentence in sentences}}
          <div class="row">
            <div class="col-lg-5">{{sentence.data.firstLang}}</div>
            <div class="col-lg-5">{{sentence.data.secondLang}}</div>
          </div>
        {{/each}}
      </div>
    </div>
    {{#if hasNextWord}}
    <button type="button" class="btn btn-primary js-next-word" id="next-word">Next</button>
    {{else}}
    <button type="button" class="btn btn-primary js-first-word" id="first-word">First</button>
    {{/if}}
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="{{progressValue}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progressValue}}%;">
      </div>
    </div>
  </div>
  {{/if}}
</template>
